<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flex</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: aqua;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 20px;
    }

    h1 { text-align: center; margin-bottom: 20px; }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap; 
    }

    .media {
      flex: 1 1 380px; 
      min-width: 220px;
    }
    .media img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
      object-fit: cover;
    }

    .co1 {
      flex: 1 1 380px;
      min-width: 220px;
      background-color: antiquewhite;
      border-radius: 8px;
      padding: 20px;
    }

    @media (max-width: 700px) {
      .container { flex-direction: column; }
      .media, .co1 { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>Responsive Flexbox Cards</h1>

  <div class="container">
    <div class="media">
      <img src="New Zealand skydiving1.jpg" alt="New Zealand skydiving">
    </div>

    <div class="co1">
      <h2>Item 1</h2>
      <p>This is a sample box. The layout places the image on the left and this text on the right on wide screens; on narrow screens they stack vertically.</p>
    </div>
  </div>
</body>
</html>
