<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function demo(){
            let ai=document.getElementById("t1").value;
            document.getElementById("t2").value=ai;
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Enter your name" id="t1">
    <input type="text" placeholder="Enter your name" id="t2">
    <button onclick="demo()">click</button>
</body>
</html>
