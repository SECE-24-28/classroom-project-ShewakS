<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function demo(){
            let a=parseInt(document.getElementById("t1").value);
            let b=parseInt(document.getElementById("t2").value);
            let c=a+b;
            document.getElementById("t3").value=c;
        }
    </script>
</head>
<body>
    <input type="text" placeholder="Enter the first value" id="t1">
    <input type="text" placeholder="Enter the second value" id="t2">
    <input type="text" placeholder="Result" id="t3">
    <button onclick="demo()">Add</button>
</body>
</html>
