<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Flex card using Tailwaind css</title>
</head>
<body class="font-sans bg-gray-200 p-5">
    <h1 class="text-2xl font-bold mb-5">Responsive Flexbox Cards</h1>
    
    <div class="flex gap-5 flex-wrap">
        <div class="bg-white p-5 rounded-xl flex-1 min-w-[250px]">
        <h2 class="text-x1 font-semibold mb-2">Card 1</h2>
        <p>This is a simple responsive card using Flexbox</p>
        </div>

        <div class="bg-white p-5 rounded-xl flex-1 min-w-[250px]">
        <h2 class="text-x1 font-semibold mb-2">Card 2</h2>
        <p>The cards wrap automatically on small screens</p>
        </div>

        <div class="bg-white p-5 rounded-xl flex-1 min-w-[250px]">
        <h2 class="text-x1 font-semibold mb-2">Card 3</h2>
        <p>Resize the windows to see the effects!</p>
        </div>
    </div>
   
</body>
</html>
