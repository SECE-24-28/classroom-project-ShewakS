<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="pa"></p>
    <script>
        let stu = {name:"vijay",city:"chennai",mail:"vijay@gmail.com"}
        let para = document.getElementById("pa")
        para.innerHTML=`<b>${stu.name}</b> - ${stu.city} - ${stu.mail}`
    </script>
</body>
</html>
